<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Maths Problem Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-gray-100">
        <div class="problemContainer">
            <h3 class="text-xl m-3 font-bold">Let's Solve the Problem!</h3>
            <p class="font-200 text-gray-500">Solve the below problem and submit it.</p>
            <p id="problem" class="text-xl font-bold m-3">7 * 7</p>
            <input id="answer" type="text" class="border border-gray-300 w-80 m-3 p-1 text-center rounded-lg focus:outline-none focus:border-gray-400 ring-1 ring-gray-300 ">
            <div>
                <button class="btn px-8 py-3 text-white rounded-3xl bg-black" id="btn" onclick="submit()">Submit</button>
            </div>
            <audio id="success" src="./success.mp3"></audio>
            <audio id="failure" src="./failure.mp3"></audio>
        </div>
        <div class="containerResult">
            <h1 class="text-lg font-bold text-center p-3 rounded-xl" id="resultBtn"></h1>
            <button id="tryA" class="btn px-8 py-3 text-red-800 rounded-3xl m-3"></button>
        </div>
    </div>

    <div class="sidebar bg-orange-100">
        <div class="w-1/8 h-20 m-5 bg-white rounded-xl">
            <h3 class="text-center text-xl p-2">Total Score</h3>
            <p id="score" class="text-center text-2xl px-2 text-bold">0</p>
        </div>
        <div class="flex gap-2 mt-2">
            <div class="w-1/3 h-23 mx-2 bg-white rounded-xl">
                <h3 class="text-center text-l p-2">Total Attempt</h3>
                <p id="attempts" class="text-center text-xl px-2 text-bold">0</p>
            </div>
            <div class="w-1/3 h-23 mx-2 bg-white rounded-xl">
                <h3 class="text-center text-l p-2">Correct Answer</h3>
                <p id="correct" class="text-center text-xl px-2 text-bold">0</p>
            </div>
            <div class="w-1/3 h-23 mx-2 bg-white rounded-xl">
                <h3 class="text-center text-l p-2">Wrong Answer</h3>
                <p id="wrong" class="text-center text-xl px-2 text-bold">0</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
